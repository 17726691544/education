<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合伙人列表</title>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css?id=8">
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-12 margin-bottom-10 text-right">
            <span class="btn btn-success" onclick="reloadPage()">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </span>
        </div>

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form class="form-inline" method="post">
                        <a href="{:url('addPartner')}" class="btn btn-primary">添加合伙人</a>
                    </form>

                    <div class="margin-top-10">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">编号</th>
                                    <th class="text-center">分润</th>
                                    <th class="text-center">昵称</th>
                                    <th class="text-center">头像</th>
                                    <th class="text-center">等级</th>
                                    <th class="text-center">余额</th>
                                    <th class="text-center">手机</th>
                                    <th class="text-center">注册时间</th>
                                    <th class="text-center">操作</th>
                                </tr>
                            </thead>
                            <tbody>

                                {if ($list->count() === 0)}
                                    <tr>
                                        <td class="text-center" colspan="10">暂无数据</td>
                                    </tr>
                                {else/}
                                    {foreach $list as $item}
                                        <tr>
                                            <td class="text-center">{$item.id}</td>
                                            <td class="text-center">{$item.user.ivt_code}</td>
                                            <td class="text-center">{$item.rate_str}</td>
                                            <td class="text-center">{$item.user.nick}</td>
                                            <td class="text-center">
                                                <img src="{$item.user.head_url}" alt="头像" style="width: 100px;height: 100px;" class="img-rounded">
                                            </td>
                                            <td class="text-center">{$item.user.level_str}</td>
                                            <td class="text-center">{$item.user.balance}</td>
                                            <td class="text-center">{$item.user.tel_tip}</td>
                                            <td class="text-center">{$item.user.reg_at_str}</td>
                                            <td class="text-center">
                                                <a href="{:url('delPartner',['id'=>$item.id])}" type="button" class="btn btn-danger">移除</a>
                                            </td>
                                        </tr>
                                    {/foreach}
                                {/if}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
