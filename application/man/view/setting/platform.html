<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平台信息</title>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <link rel="stylesheet" href="__STATIC__/lib/layui/css/layui.css">
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-12 margin-bottom-10 text-right">
            <span class="btn btn-success" onclick="reloadPage()">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </span>
        </div>

        <div class="col-md-12">

            <div class="panel panel-default">

                <div class="panel-body" id="app" v-cloak="">
                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">平台名称</label>
                            <div class="col-sm-10">
                                <input v-model="name" type="text" class="form-control" placeholder="平台名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">平台logo</label>
                            <div class="col-sm-10">
                                <button id="up-logo" type="button" class="btn btn-info" v-if="!logo.path">
                                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>&nbsp;上传图片
                                </button>
                                <span class="img-preview" v-else>
                                    <img :src="logo.url" class="img-rounded" alt="140x140" style="width: 100px; height: 100px;" data-holder-rendered="true">
                                    <span @click="clear('logo','up-logo')" class="glyphicon glyphicon-remove img-close" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">板块一</label>
                            <div class="col-sm-10">
                                <input v-model="plate_1" type="text" class="form-control" placeholder="龙虾礼盒装">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">板块二</label>
                            <div class="col-sm-10">
                                <input v-model="plate_2" type="text" class="form-control" placeholder="虾苗预售">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">板块三</label>
                            <div class="col-sm-10">
                                <input v-model="plate_3" type="text" class="form-control" placeholder="澳龙预售">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">板块四</label>
                            <div class="col-sm-10">
                                <input v-model="plate_4" type="text" class="form-control" placeholder="批发">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                期货规则
                            </label>
                            <div class="col-sm-10">
                                <!-- 加载编辑器的容器 -->
                                <script id="container" type="text/plain">{{future_desc}}</script>
                            </div>
                        </div>


                        <!--<div class="form-group">
                            <label class="col-sm-2 control-label">展示视频</label>
                            <div class="col-sm-10">
                                <button id="up-video" type="button" class="btn btn-info" v-if="!video.path">
                                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>&nbsp;上传视频
                                </button>
                                <span class="img-preview" v-else>
                                    <video width="320" height="240" controls>
                                        <source :src="video.url" type="video/mp4">
                                        您的浏览器不支持 video 标签。
                                    </video>
                                    <span @click="clear('video','up-video')" class="glyphicon glyphicon-remove video-close" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">视频封面图</label>
                            <div class="col-sm-10">
                                <button id="up-cover" type="button" class="btn btn-info" v-if="!cover.path">
                                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>&nbsp;上传图片
                                </button>
                                <span class="img-preview" v-else>
                                    <img :src="cover.url" class="img-rounded" alt="140x140" style="width: 100px; height: 100px;" data-holder-rendered="true">
                                    <span @click="clear('cover','up-cover')" class="glyphicon glyphicon-remove img-close" aria-hidden="true"></span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">平台介绍</label>
                            <div class="col-sm-10">
                                &lt;!&ndash; 加载编辑器的容器 &ndash;&gt;
                                <script id="container" type="text/plain"></script>
                            </div>
                        </div>-->


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button @click="submit" type="button" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/lib/layui/layui.js"></script>

    <script type="text/javascript" src="__STATIC__/js/vue.js"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
    <script>
        let uploader,layer,ue;
        layui.use('layer', function(){
            layer = layui.layer;
        });

        let app = new Vue({
            el:'#app',
            data:{
                name:'{$info.name}',
                logo:{
                    path:'{$info.logo.path}',
                    url:'{$info.logo.url}'
                },
                video:{
                    path:'',
                    url:''
                },
                cover:{
                    path:'',
                    url:''
                },
                plate_1:'{$info.plate_1}',
                plate_2:'{$info.plate_2}',
                plate_3:'{$info.plate_3}',
                plate_4:'{$info.plate_4}',
                future_desc:'{$info.future_desc|raw}'
            },
            methods:{
                clear:function (key,id) {
                    this[key].path = '';
                    this[key].url = '';
                    setTimeout(function () {
                        app.bindUploader(id);
                    },500);
                },
                bindUploader:function (id) {
                    uploader.render({
                        elem: '#' + id, //绑定元素
                        url: id === 'up-video' ? '{:url("Goods/uploadVideo")}' : '{:url("Goods/uploadImage")}', //上传接口
                        field: id === 'up-video' ? 'video' : 'image',
                        accept:id === 'up-video' ? 'video' : 'images',
                        done: function(res){
                            //上传完毕回调
                            if (res.code === 0) {
                                if (id === 'up-logo') {
                                    app.logo = res.data;
                                } else if (id === 'up-cover') {
                                    app.cover = res.data;
                                } else {
                                    app.video = res.data;
                                }
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                        ,error: function(){
                            //请求异常回调
                            layer.msg('上传错误');
                        }
                    });
                },
                submit:function () {
                    let postData = {
                        name: this.name,
                        logo: this.logo.path,
                        plate_1: this.plate_1,
                        plate_2: this.plate_2,
                        plate_3: this.plate_3,
                        plate_4: this.plate_4,
                        future_desc: ue.getContent()
                    };

                    $.post('{:url("platform")}',postData,function (ret) {
                        layer.msg(ret.msg);
                        if (ret.code === 0) {
                            setTimeout(function () {
                                location.reload();
                            },800);
                        }
                    },'json');
                }
            },
            mounted:function() {
                ue = UE.getEditor('container');
                layui.use('upload', function(){
                    uploader = layui.upload;
                    app.bindUploader('up-logo');
                    app.bindUploader('up-video');
                    app.bindUploader('up-cover');
                });
            },
        });

    </script>
</body>
</html>
