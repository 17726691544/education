<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平台信息</title>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <link rel="stylesheet" href="__STATIC__/lib/layui/css/layui.css">
    <script type="text/javascript" src="__STATIC__/js/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-12 margin-bottom-10 text-right">
            <span class="btn btn-success" onclick="reloadPage()">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </span>
        </div>

        <div class="col-md-12">

            <div class="panel panel-default">

                <div class="panel-body">
                    <form class="form-horizontal" method="post">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">名额单价</label>
                            <div class="col-sm-10">
                                <input name="quota_price" value="{$config.quota_price}" type="text" class="form-control" placeholder="每个名额的单价">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">区代购买名额</label>
                            <div class="col-sm-10">
                                <input name="qd_quota" value="{$config.qd_quota}" type="text" class="form-control" placeholder="成为区代需要购买的名额数">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">区代推荐人奖励（%）</label>
                            <div class="col-sm-10">
                                <input name="qdtjr_rate" value="{$config.qdtjr_rate}" type="text" class="form-control" placeholder="购买区代后，推荐人奖励百分比">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">个代购买名额</label>
                            <div class="col-sm-10">
                                <input name="gd_quota" value="{$config.gd_quota}" type="text" class="form-control" placeholder="成为个代需要购买的名额数">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">最低提现金额</label>
                            <div class="col-sm-10">
                                <input name="tixian_less" value="{$config.tixian_less}" type="text" class="form-control" placeholder="最低提现金额">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
